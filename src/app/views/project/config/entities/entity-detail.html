<div class="settings">
    <fims-project-config-navbar
            show-save="$ctrl.showSave"
            on-save="$ctrl.handleOnSave()"
            add-text="$ctrl.addText"
            on-add="$ctrl.handleOnAdd()">
        <li><a href ui-sref=".attributes" ui-sref-active="active">Attributes</a></li>
        <li><a href ui-sref=".rules" ui-sref-active="active">Rules</a></li>
    </fims-project-config-navbar>

    <div class="row back">
        <div class="col-xs-12">
            <a href ui-sref="project.config.entities"> <i class="fa fa-chevron-left"></i> Entities</a>
        </div>
    </div>

    <div ui-view="objects"
         attributes="$ctrl.entity.attributes"
         rules="$ctrl.entity.rules"
         on-delete-attribute="$ctrl.handleDeleteAttribute(index)"
         on-update-attributes="$ctrl.handleUpdateAttributes(attributes)">
    </div>
</div>
