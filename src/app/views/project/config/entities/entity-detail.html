<div class="settings">
    <fims-project-config-navbar show-save="$ctrl.showSave" on-save="$ctrl.onSave()" add-text="$ctrl.addText" on-add="$ctrl.handleOnAdd()">
        <li>
            <a href ui-sref=".attributes" ui-sref-active="active">Attributes</a>
        </li>
        <li>
            <a href ui-sref=".rules" ui-sref-active="active">Rules</a>
        </li>
    </fims-project-config-navbar>

    <div class="row back">
        <div class="col-xs-12">
            <a href ui-sref="project.config.entities">
                <i class="fa fa-chevron-left"></i> Entities</a>
            <p layout-padding> Editing {{$ctrl.addText}}s for Entity:
                <strong>{{$ctrl.entity.conceptAlias}}</strong>
            </p>
        </div>
    </div>

    <div ui-view="attributes" attributes="$ctrl.entity.attributes" on-update-attributes="$ctrl.handleUpdateAttributes(attributes)">
    </div>

    <div ui-view="rules" rules="$ctrl.entity.rules" on-update-rules="$ctrl.handleUpdateRules(rules)" on-add-rule="$ctrl.handleAddRule(rule)">
    </div>

</div>
