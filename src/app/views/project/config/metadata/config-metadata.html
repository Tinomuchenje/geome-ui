<div class="settings">
    <form>
        <fieldset>
            <div class="form-group clearfix">
                <div class="col-xs-9">
                    <label>Expedition Forwarding Address</label>
                    <input type="text" required class="form-control"
                           ng-model="$ctrl.config.expeditionForwardingAddress"
                           ng-change="$ctrl.onUpdate({ config: $ctrl.config})"/>
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-xs-9">
                    <label>Record Forwarding Address</label>
                    <input type="text" required class="form-control"
                           ng-model="$ctrl.config.datasetForwardingAddress"
                           ng-change="$ctrl.onUpdate({ config: $ctrl.config})"/>
                </div>
            </div>
        </fieldset>
    </form>

</div>
