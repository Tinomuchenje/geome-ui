<div>
    <a class="edit-close" href="#"><i ng-click="$ctrl.onClose()" class="fa fa-times"></i></a>
    <div class="row">
        <div class="col-xs-12">

            <form class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error': $ctrl.duplicateName || !$ctrl.prop.name }">
                    <label class="control-label col-xs-3">Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" ng-model="$ctrl.prop.name" required ng-change="$ctrl.validateName()"/>
                        <div class="help-block" ng-show="$ctrl.duplicateName">Another property with this name already exists.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-3">Required</label>
                    <div class="col-xs-9">
                        <input type="checkbox" class="form-control" ng-model="$ctrl.prop.required"/>
                    </div>
                </div>
        </div>
    </div>
</div>
