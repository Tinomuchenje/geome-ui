<div ui-view ng-cloak class="admin" current-project="$ctrl.currentProject">
  <!-- <div class="admin"> -->
  <div class="row">
    <div class="col-xs-12">
      <section class="heading">
        <h3>{{ $ctrl.currentProject.projectTitle }}</h3>
        <p>{{ $ctrl.currentProject.description }}</p>
        <p><strong>Project Owner: </strong> {{ $ctrl.currentProject.user.username }}</p>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <section>
        <ul class="nav nav-pills">
          <li>
            <a href ui-sref="project.settings" ui-sref-active="active">Settings</a>
          </li>
          <li>
            <a href ui-sref="project.expeditions" ui-sref-active="active">Expeditions</a>
          </li>
          <li>
            <a href ui-sref="project.members" ui-sref-active="active">Members</a>
          </li>
        </ul>

        <div class="row">
          <div
            ui-view="details"
            class="col-xs-12"
            current-project="$ctrl.currentProject"
            ng-cloak
            on-project-update="$ctrl.handleProjectUpdate(project)"
            on-project-delete="$ctrl.handleProjectDelete(project)"
          ></div>
        </div>
      </section>
    </div>
  </div>
</div>
