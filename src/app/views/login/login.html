<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a ng-show="!$ctrl.resetPass" href="#" class="active" id="login-form-link">Login</a>
                        <a ng-show="$ctrl.resetPass" href="#" class="active" id="reset-form-link">Reset Password</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div ng-show="!$ctrl.resetPass" class="col-lg-12">
                        <form id="login-form" ng-submit="$ctrl.submit()" method="post" role="form"
                              style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" ng-model="$ctrl.credentials.username" id="username"
                                       autofocus tabindex="1" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" ng-model="$ctrl.credentials.password"
                                       id="password"
                                       tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                               class="form-control btn btn-primary text-uppercase" value="Log In">
                                    </div>
					<div layout="row" class="loading-overlay"  ng-show="$ctrl.loading" layout-align="center center">
						<md-progress-circular md-mode="indeterminate"></md-progress-circular>
					</div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" ng-click="$ctrl.resetPass=!$ctrl.resetPass"
                                               class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div ng-show="$ctrl.resetPass" class="col-lg-12">
                        <form id="reset-pass-form" ng-submit="$ctrl.resetPassword()" role="form"
                              style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" ng-model="$ctrl.credentials.username"
                                       id="reset-username"
                                       autofocus tabindex="1" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="reset-submit" tabindex="4"
                                               class="form-control btn btn-login btn-primary"
                                               value="Reset Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" ng-click="$ctrl.resetPass=!$ctrl.resetPass"
                                               class="forgot-password">Login?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
			</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
