<div class="dashboard">
  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
        <md-tab label="All Public Data">
          <md-content>
            <projects-table
            projects="$ctrl.filteredPublicData"
            table-title="'Public Projects'"></projects-table>
          </md-content>
      </md-tab>

      <md-tab label="My Data">
        <md-content>
          <projects-table
          projects="$ctrl.privateData"
          table-title="'My Projects'"
          ng-show="$ctrl.currentUser"
          current-user="$ctrl.currentUser"></projects-table>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
