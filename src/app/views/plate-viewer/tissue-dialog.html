<md-dialog class="tissue-dialog">
  <md-dialog-content layout="column">
    <table flex class="table table-condensed">
      <tbody>
        <tr ng-repeat="(key, value) in $ctrl.tissue track by key">
          <th>{{key}}:</th>
          <td>
            <span ng-if="key !== 'bcid'">{{value}}</span>
            <span ng-if="key === 'bcid'"><a target="_blank" ui-sref="record({bcid: value})">{{value}}</a></span>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <md-dialog-actions> -->
    <!-- <md-button ng-click="$ctrl.$mdDialog().hide()" class="md-primary">Close</md-button> -->
    <!-- </md-dialog-actions> -->
  </md-dialog-content>
</md-dialog>
