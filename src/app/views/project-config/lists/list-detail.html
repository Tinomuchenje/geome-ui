<div ng-cloak>
  <div class="row back">
    <div class="col-xs-12">
      <a href ui-sref="project-config.lists"> <i class="fa fa-chevron-left"></i> Lists</a>
      <p layout-padding>
        Showing fields for list:
        <strong>{{$ctrl.list.alias}}</strong>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p ng-if="$ctrl.list.networkList">
        This list's fields are controlled by the GEOME admin. If you would like to request a
        modification feel free to send an email to
        <a href="mailto:geome.help@gmail.com">geome.help@gmail.com</a>
      </p>

      <fims-project-config-list
        list="$ctrl.list"
        can-edit="$ctrl.canEdit && !$ctrl.list.networkList"
        on-change="$ctrl.onUpdateList({ list: list })"
      ></fims-project-config-list>
    </div>
  </div>
</div>
