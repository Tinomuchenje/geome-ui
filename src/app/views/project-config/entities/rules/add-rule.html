<div class="row">
    <div class="add-view col-xs-9 col-sm-8 col-md-7 col-lg-5">
        <form ng-show="!$ctrl.rule">
            <div class="form-group">
                <label>Rule Type</label>
                <select class="form-control" ng-model="$ctrl.rule"
                        ng-options="rule as rule.name for rule in $ctrl.availableRules">
                    <option value="">Choose a Rule</option>
                </select>
            </div>
        </form>

        <div ng-show="$ctrl.rule" class="row">
            <fims-edit-rule-form
                    rule="$ctrl.rule"
                    lists="$ctrl.lists"
                    columns="$ctrl.columns">
            </fims-edit-rule-form>
        </div>
        <div class="form-group" ng-class="{'col-xs-offset-3': $ctrl.rule }">
            <button ng-show="$ctrl.rule" class="btn btn-primary" ng-click="$ctrl.onAddRule({ rule: $ctrl.rule })">Add Rule</button>
            <button ng-show="$ctrl.rule" class="btn btn-default" ng-click="$ctrl.rule = undefined">Change Type</button>
            <a href ui-sref='^' class="btn btn-default">Cancel</a>
        </div>
    </div>
</div>
