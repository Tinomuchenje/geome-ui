<div class="settings">
  <form>
    <fieldset>
      <div class="form-group clearfix" ng-show="$ctrl.config.networkApproved">
        <div class="col-xs-9">
          <label>Name</label>
          <input
            type="text"
            required
            class="form-control"
            ng-model="$ctrl.config.name"
            ng-change="$ctrl.onUpdate({ configuration: $ctrl.config })"
          />
        </div>
      </div>

      <div class="form-group clearfix" ng-show="$ctrl.config.networkApproved">
        <div class="col-xs-9">
          <label>Description</label>
          <textarea
            required
            class="form-control"
            rows="3"
            ng-model="$ctrl.config.description"
            ng-change="$ctrl.onUpdate({ configuration: $ctrl.config })"
          ></textarea>
        </div>
      </div>

      <div class="form-group clearfix">
        <div class="checkbox col-xs-9">
          <label>
            <input
              type="checkbox"
              ng-disabled="!$ctrl.isNetworkAdmin"
              ng-model="$ctrl.config.networkApproved"
              ng-change="$ctrl.onUpdate({ configuration: $ctrl.config })"
            />
            Master Configuration?
            <span class="help-block"
              >Master Configurations are for subscribing teams only. This enables team collaboration
              and multiple projects to be created using the same configuration. See
              <a ui-sref="about({'#':'subscriptions'})">our about page</a> for more information.
            </span>
          </label>
        </div>
      </div>
    </fieldset>
