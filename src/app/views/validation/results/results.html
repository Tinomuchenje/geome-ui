<div class="col-xs-11 col-xs-offset-1">
    <fims-validation-results results="$ctrl.results">
    </fims-validation-results>
</div>
<div layout="row" class="loading-overlay" ng-show="$ctrl.loading" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div class="col-xs-11 col-xs-offset-1" ng-show="$ctrl.showGenbankDownload">
    <md-button type="button" ng-click="$ctrl.downloadFastqFiles()" class="md-raised md-primary">
        Download Genbank Files
    </md-button>
    <a target="_blank" href="https://submit.ncbi.nlm.nih.gov/subs/sra/" class="md-button md-raised md-accent">
        Genbank Submission Portal</a>
</div>
