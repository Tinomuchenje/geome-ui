<div class="col-sm-8">
  <div class="form-group" show-errors>
    <label for="expeditionCode" class="col-xs-3 control-label">Expedition Name</label>
    <div class="col-xs-9">
      <div class="input-group">
        <select id="expeditionCode" name="expeditionCode" ng-change="$ctrl.onChange({ expeditionCode: $ctrl.expeditionCode })"
          ng-model="$ctrl.expeditionCode" required class="form-control col-xs-6">
          <option value="">-- Select an Expedition --</option>
          <option ng-if="$ctrl.multiExpeditionAllowed" value="MULTI_EXPEDITION">-- Multiple Expeditions --</option>
          <option ng-value="e.expeditionCode" ng-repeat="e in $ctrl.userExpeditions | orderBy: 'expeditionTitle' track by e.expeditionCode">{{e.expeditionTitle}}</option>
        </select>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="$ctrl.onChange({ expeditionCode: 'CREATE' })">
            <md-tooltip md-direction="top">New expedition</md-tooltip>
            <span class="fa fa-plus"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
