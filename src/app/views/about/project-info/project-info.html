<div>
	<ul ng-repeat="x in $ctrl.data" class="list-unstyled">
		<li>
			<strong>{{x.projectTitle}} ({{x.projectCode}})</strong>
		</li>
		<li>
			<i>{{x.description}}description description description</i>
		</li>
		<li>
			<u>Administrator</u>: {{x.user.name}}name name (email
			<a href="mailto:{{x.user.email}}">{{x.user.email}}</a>)</li>
		<li>
			<u>Status</u>:
			<text ng-if="!x.public">Not </text>Visible To Public</li>
		<li>
			<u>Elements</u>: elements elements elements{{x.elements}}</li>
	</ul>
</div>
