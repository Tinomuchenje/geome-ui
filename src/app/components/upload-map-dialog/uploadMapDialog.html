<md-dialog-content flex layout="column">
  <fims-map flex layout="row" map-instance="$ctrl.map"></fims-map>
  <p>Please verify the sample locations above are correct</p>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.cancel()" class="md-warn">I need to change them</md-button>
    <md-button ng-click="$ctrl.ok()" class="md-primary">Looks Good!</md-button>
  </md-dialog-actions>
</md-dialog-content>
