<div class="row back">
  <div class="col-xs-12">
    <a href ui-sref="{{ $ctrl.backState }}">
      <i class="fa fa-chevron-left"></i> Expeditions</a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <section class="heading">
      <h3>{{ $ctrl.expedition.expeditionTitle }}</h3>
      <p>
        <strong>Expedition Code: </strong> {{ $ctrl.expedition.expeditionCode }}</p>
      <p>
        <strong>Identifier: </strong>
        <a href="http://n2t.net/{{$ctrl.expedition.identifier}}">http://n2t.net/{{ $ctrl.expedition.identifier
          }}
        </a>
      </p>
    </section>
  </div>
</div>

<div class="row">
  <div class="col-xs-9">
    <section>
      <div class="row">
        <div class="col-xs-12">
          <ul class="nav nav-pills">
            <li ui-sref-active="active">
              <a href ui-sref=".settings" ui-sref-active="active">Settings</a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref=".resources" ui-sref-active="active">Resources</a>
            </li>
            <li>
              <a href ui-sref=".members" ui-sref-active="active">Members</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" ui-view="details" on-update="$ctrl.handleExpeditionUpdate(expedition)" on-export-data="$ctrl.exportData()"
          current-project="$ctrl.currentProject" on-delete="$ctrl.handleExpeditionDelete(expedition)" ng-cloak>
        </div>
      </div>

    </section>
  </div>

  <div class="col-xs-3 right-column">
    <section>
      <md-list>
        <md-list-item ng-click="$ctrl.viewData()">
          View Data
          <md-icon md-font-icon="fa fa-map-marker fa-xs md-secondary"></md-icon>
        </md-list-item>
        <md-list-item ng-click="$ctrl.$state.go('validate')">
          Load Data
          <md-icon md-font-icon="fa fa-upload fa-xs md-secondary"></md-icon>
        </md-list-item>
        <md-list-item>
          Export Data
          <md-menu class="md-secondary">
            <md-button class="md-icon-button">
              <md-icon ng-show="!$ctrl.loading" md-font-icon="fa fa-download fa-xs"></md-icon>
              <md-progress-circular ng-show="$ctrl.loading" md-mode="indeterminate" md-diameter="18" class="md-accent md-hue-3"></md-progress-circular>
            </md-button>

            <md-menu-content width="2" class="md-dense download-menu-content">
              <md-menu-item>
                <md-button ng-click="$ctrl.downloadCsv(expedition.expeditionCode)">CSV Archive</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="$ctrl.downloadExcel(expedition.expeditionCode)">Excel Workbook</md-button>
              </md-menu-item>
              <!-- <md-menu-item ng-if="$ctrl.hasFasta"> -->
                <!-- <md-button ng-click="$ctrl.downloadFasta(expedition.expeditionCode)">Fasta</md-button> -->
              <!-- </md-menu-item> -->
              <md-menu-item ng-if="$ctrl.hasFastq">
                <md-button ng-click="$ctrl.downloadFastq(expedition.expeditionCode)">Fastq - SRA Metadata</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-list-item>
      </md-list>
    </section>
  </div>

</div>
