<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-new-account">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>Registration Form</h3>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
<div layout="row" class="loading-overlay"  ng-show="$ctrl.loading" layout-align="center center">
	<md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" ng-submit="$ctrl.save()" method="post" role="form"
                              class="form-horizontal"
                              style="display: block;">

                            <div class="form-group" show-errors>
                                <label class="control-label">Username</label>
                                <input type="text" name="username" ng-model="$ctrl.user.username" id="username"
                                       required autofocus class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">Email</label>
                                <input type="text" name="email" ng-model="$ctrl.user.email" required
                                       class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">First Name</label>
                                <input type="text" name="firstName" ng-model="$ctrl.user.firstName" required
                                       class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">Last Name</label>
                                <input type="text" name="lastName" ng-model="$ctrl.user.lastName" required
                                       class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">Institution</label>
                                <input type="text" name="institution" ng-model="$ctrl.user.institution"
                                       class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">Password</label>
                                <input type="password" name="password" ng-model="$ctrl.user.password"
                                       class="form-control">
                            </div>

                            <div class="form-group" show-errors>
                                <label class="control-label">Verify Password</label>
                                <input type="password" name="verifyPassword" ng-model="$ctrl.verifyPassword"
                                       compare-to="$ctrl.user.password" class="form-control">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="create-submit"
                                               class="form-control btn btn-block btn-primary" value="Register">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
