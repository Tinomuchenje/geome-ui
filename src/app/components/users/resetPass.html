<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="#" class="active" id="reset-pass-form-link">Reset Password</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div ng-show="!$ctrl.resetPass" class="col-lg-12">
                        <form name="resetPassForm" ng-submit="$ctrl.resetPassword()" method="post" role="form" style="display: block;">
                            <div class="form-group" show-errors>
                                <input type="password" name="password" ng-model="$ctrl.password" ng-required="true" tabindex="1" class="form-control" placeholder="New Password">
                                <div class="row" style="padding:20px">
                                    <strong class="col-xs-4">Strength:</strong>
                                    <div class="col-xs-4" ng-password-strength="$ctrl.password" strength="passStrength" inner-class-prefix="progress-bar-" inner-class="progress-bar">
                                    </div>
                                    <md-icon class="col-xs-4" ng-show="passStrength > 30" md-font-icon="fa fa-check fa-xs md-secondary" style="color:green"></md-icon>
                                    <p class="help-block" ng-if="passStrength<30 && resetPassForm.password.$touched">Password is not strong enough.</p>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12 alert alert-error alert-dismissable" role="alert" ng-show="$ctrl.error">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                        <strong>Error!</strong> {{ $ctrl.error }}
                                    </div>
                                    <div class="col-sm-12 alert alert-success alert-dismissable" role="alert" ng-show="$ctrl.success" ng-bind-html="$ctrl.success">
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="reset-pass-submit" id="reset-pass-submit" tabindex="2" class="form-control btn btn-login btn-primary"
                                            ng-disabled="passStrength < 30" value="Reset Password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
