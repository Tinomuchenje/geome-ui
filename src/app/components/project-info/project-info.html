<div class="project-info">
	<md-virtual-repeat-container>
		<div layout="row" class="loading-overlay" layout-align="center top" ng-show="$ctrl.loading">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>
		<div class="virtual-repeat">
			<uib-accordion>
				<div md-virtual-repeat="x in $ctrl.data" class="repeated-item">
					<ul uib-accordion-group class="list-unstyled">
						<uib-accordion-heading>
							{{x.projectTitle}}
						</uib-accordion-heading>

						<li>
							<strong>{{x.projectCode}}</strong>
						</li>
						<li>
							<i>{{x.description}}</i>
						</li>
						<li>
							<u>Administrator</u>:
							<span class="text-capitalize">{{x.user.firstName}} {{x.user.lastName}} </span>
							(<a href="mailto:{{x.user.email}}">{{x.user.email}}</a>)</li>
						<li>
							<u>Status</u>:
							<span ng-if="!x.public">Not </span>Visible To Public</li>

					</ul>
				</div>
			</uib-accordion>
		</div>
	</md-virtual-repeat-container>
</div>
