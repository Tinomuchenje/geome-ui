<md-dialog class="rule-dialog">
  <md-dialog-content layout="column">

    <fims-md-rule-form layout="column" rule="$ctrl.rule" lists="$ctrl.lists" columns="$ctrl.columns"></fims-md-rule-form>

    <md-dialog-actions>
      <md-button ng-click="$ctrl.$mdDialog.cancel()" class="md-primary">Cancel</md-button>
      <md-button ng-click="$ctrl.$mdDialog.hide($ctrl.rule)" class="md-primary">Save</md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
