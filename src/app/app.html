<md-content layout="column" layout-fill>
  <fims-header show-project-selector="$ctrl.projectView" current-user="$ctrl.currentUser" current-project="$ctrl.currentProject"
    on-project-change="$ctrl.handleProjectChange(project)" on-signout="$ctrl.signout()">
  </fims-header>


  <div flex layout="row" ng-if="$ctrl.projectView">
    <!-- Sidebar navigation -->
    <fims-navigation layout="column" current-project="$ctrl.currentProject" current-user="$ctrl.currentUser"></fims-navigation>

    <md-content flex layout-fill layout="row">
      <div layout="row" layout-fill layout-sm="column" ng-show="$ctrl.loading" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>

      <main ng-show="!$ctrl.loading" flex layout="column">
        <div class="project-view layout-fill" flex ui-view="projectView" current-project="$ctrl.currentProject"
          current-user="$ctrl.currentUser"></div>
      </main>
    </md-content>
  </div>

  <div flex ng-if="!$ctrl.projectView">
    <div layout="row" layout-fill layout-sm="column" ng-show="$ctrl.loading" layout-align="center center">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <main layout-fill ng-show="!$ctrl.loading">
      <div ui-view layout-fill current-project="$ctrl.currentProject" current-user="$ctrl.currentUser"></div>
    </main>
  </div>
</md-content>
<div id="toast-container"></div>
